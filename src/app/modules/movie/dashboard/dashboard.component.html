<section class="text-gray-600 body-font">
    <div class="container m-4">
        <div class="flex flex-row w-full">
            <div class="w-full lg:mb-1">
                <h1 class="sm:text-2xl text-2xl font-bold title-font mb-2 text-gray-900">일간 박스 오피스</h1>
                <div class="h-1 w-20 bg-indigo-500 rounded"></div>
            </div>
        </div>
        <div class="flex flex-row overflow-x-auto">
            <div *ngFor="let dailyBoxOfficeItem of dailyBoxOfficeList" class="flex flex-row m-1 w-1/4">
                <a class="flex flex-row">
                    <img class="block object-cover object-center m-4" [src]=dailyBoxOfficeItem.imgUrl>
                </a>
            </div>
        </div>
    </div>
</section>

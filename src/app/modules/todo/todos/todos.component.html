<h1>{{ title }}</h1>
    <input type="text" placeholder="Enter new Task" #task/>
    <br>
    <br>
    <button 
        class = "py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
        (click)="addTask(task.value)"
    >
        Add new Task
    </button>
    <br>
    <br>
    <ul 
        *ngFor="let item of list"
    >
        <li>
            {{item.name}}
            <button 
                class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700" 
                (click)="removeTask(item.id)"
            >
                Remove
            </button>
        </li>
    </ul>
